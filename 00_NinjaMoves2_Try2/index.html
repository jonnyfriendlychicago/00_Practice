    <title>MoveIt2</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="header" style="height: 100px; width: 700px;position: relative;  background-color: rgb(104, 67, 32); border: 2px solid black; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h1 style="color: white; ">Welcome to the ninja garden.</h1>
        <p style="color: white; ">Use your up/down/left/right arrow keys to explore the grounds.  <br> When you feel prepared, walk to the "Enter the Dragon" door. </p>
    </div>
    <div id="container" style="height: 700px; width: 700px;position: relative;  background-color: lightgreen; border: 2px solid black; ">
        

        <div id="ninja1" style='width: 75px; height: 100px; position: absolute; top: 0px; left: 0px; display: flex; justify-content: center; align-items: center; background-color: transparent;'>
            <img src="images/down1.png" alt="dojocat" id="ninja1-img" style="height: 95px; background-color: transparent"> 
        </div>

        <div id="ninjaSpaceRight" style='width: 0px; height: 100px; position: absolute; top: 0px; left: 0px; background-color: transparent;'></div>
        <div id="ninjaSpaceLeft" style='width: 0px; height: 100px; position: absolute; top: 0px; left: 0px; background-color: transparent;'></div>
        <div id="ninjaSpaceTop" style='width: 75px; height: 0px; position: absolute; top: 0px; left: 0px; background-color: transparent;'></div>
        <div id="ninjaSpaceBottom" style='width: 75px; height: 0px; position: absolute; top: 0px; left: 0px; background-color: transparent;'></div>

        <div id="enterTheDragon" style='width: 75px; height: 50px; position: absolute; top: 0px; left: 0px; background-color: black; display: flex;'>
        <p
        style="color: Green; font-size: 18px; text-align: center;"
        >Enter the Dragon</p>
        </div>
        
        <div id="exitTheDragon" style='width: 75px; height: 50px; position: absolute; bottom: 0px; right: 0px; background-color: black; display: flex;'>
            <p
            style="color: red; font-size: 18px; text-align: center;"
            >Exit the Dragon</p>
            </div>
    
        <!-- end container -->
    </div>
